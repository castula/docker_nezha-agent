name: Docker Build and Push

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # 每 6 小时一次

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine Build Condition and Agent Version
        id: build_condition
        run: |
          REMOTE_VERSION=$(curl -s "https://api.github.com/repos/nezhahq/agent/releases/latest" | jq -r .tag_name)
          echo "最新远程版本: ${REMOTE_VERSION}"
          VERSION_FILE=".github/last_vision.txt"
          LOCAL_VERSION=""

          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "手动触发，检查版本是否更新."
          elif [[ "${{ github.event_name }}" == "schedule" ]]; then
            echo "定时任务触发，检查版本是否更新."
          else
            echo "未知事件类型: ${{ github.event_name }}，跳过构建."
            echo "SHOULD_BUILD=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ -f "$VERSION_FILE" ]; then
            LOCAL_VERSION=$(cat "$VERSION_FILE")
            echo "上次构建版本: $LOCAL_VERSION"
          else
            echo "未发现版本文件，视为初次构建。"
            LOCAL_VERSION="none"
          fi

          if [ "$REMOTE_VERSION" != "$LOCAL_VERSION" ]; then
            echo "发现新版本: $REMOTE_VERSION, 准备构建."
            echo "SHOULD_BUILD=true" >> "$GITHUB_OUTPUT"
            echo "AGENT_VERSION=${REMOTE_VERSION}" >> "$GITHUB_OUTPUT"
          else
            echo "无版本更新，跳过构建."
            echo "SHOULD_BUILD=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up QEMU
        if: ${{ steps.build_condition.outputs.SHOULD_BUILD == 'true' }}
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: ${{ steps.build_condition.outputs.SHOULD_BUILD == 'true' }}
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: ${{ steps.build_condition.outputs.SHOULD_BUILD == 'true' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (multi-arch) to GHCR
        if: ${{ steps.build_condition.outputs.SHOULD_BUILD == 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/nezha-agent:${{ steps.build_condition.outputs.AGENT_VERSION }}
            ghcr.io/${{ github.repository_owner }}/nezha-agent:latest
          build-args: |
            AGENT_VERSION=${{ steps.build_condition.outputs.AGENT_VERSION }}

      - name: Save last version to file and commit
        if: ${{ steps.build_condition.outputs.SHOULD_BUILD == 'true' }}
        run: |
          echo "${{ steps.build_condition.outputs.AGENT_VERSION }}" > .github/last_vision.txt
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .github/last_vision.txt
          git commit -m "update: last_vision.txt to version ${{ steps.build_condition.outputs.AGENT_VERSION }}" || echo "No changes to commit"
          git push

      - name: Delete untagged images from GHCR
        if: ${{ steps.build_condition.outputs.SHOULD_BUILD == 'true' }}
        uses: Chizkiyahu/delete-untagged-ghcr-action@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository_owner: ${{ github.repository_owner }}
          repository: ${{ github.event.repository.name }}
          package_name: nezha-agent
          untagged_only: true
          owner_type: ${{ github.event.repository.owner.type == 'Organization' && 'org' || 'user' }}

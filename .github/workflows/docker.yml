name: Docker Build and Push

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine Build Condition and Agent Version
        id: build_condition
        run: |
          REMOTE_VERSION=$(curl -s "https://api.github.com/repos/nezhahq/agent/releases/latest" | jq -r .tag_name)
          echo "最新远程版本: ${REMOTE_VERSION}"
          VERSION_FILE=".github/last_vision.txt"
          LOCAL_VERSION="" # Initialize LOCAL_VERSION
          # Determine if a build is needed based on trigger event
          if [[ "${{ github.event_name }}" == "workflow_dispatch" || "${{ github.event_name }}" == "push" ]]; then
            echo "手动触发或仓库改动，强制构建并忽略 last_vision.txt."
            echo "SHOULD_BUILD=true" >> "$GITHUB_OUTPUT"
            echo "AGENT_VERSION=${REMOTE_VERSION}" >> "$GITHUB_OUTPUT"
          elif [[ "${{ github.event_name }}" == "schedule" ]]; then
            echo "定时任务触发，检查版本更新."
            if [ -f "$VERSION_FILE" ]; then
              LOCAL_VERSION=$(cat "$VERSION_FILE")
              echo "上次构建的本地版本: ${LOCAL_VERSION}"
            else
              LOCAL_VERSION="none"
              echo "未找到本地版本文件. 将进行构建."
            fi

            if [ "$REMOTE_VERSION" != "$LOCAL_VERSION" ]; then
              echo "发现新版本! 将构建 Nezha Agent 版本: ${REMOTE_VERSION}"
              echo "SHOULD_BUILD=true" >> "$GITHUB_OUTPUT"
              echo "AGENT_VERSION=${REMOTE_VERSION}" >> "$GITHUB_OUTPUT"
            else
              echo "无新版本. 当前远程版本 ${REMOTE_VERSION} 与本地版本 ${LOCAL_VERSION} 相同. 跳过构建."
              echo "SHOULD_BUILD=false" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "未知触发事件: ${{ github.event_name }}. 默认不构建."
            echo "SHOULD_BUILD=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up QEMU
        if: ${{ steps.build_condition.outputs.SHOULD_BUILD == 'true' }}
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: ${{ steps.build_condition.outputs.SHOULD_BUILD == 'true' }}
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: ${{ steps.build_condition.outputs.SHOULD_BUILD == 'true' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (multi-arch) to GHCR
        if: ${{ steps.build_condition.outputs.SHOULD_BUILD == 'true' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/nezha-agent:${{ steps.build_condition.outputs.AGENT_VERSION }}
            ghcr.io/${{ github.repository_owner }}/nezha-agent:latest
          build-args: |
            AGENT_VERSION=${{ steps.build_condition.outputs.AGENT_VERSION }}

      - name: Delete untagged images from GHCR
        if: ${{ steps.build_condition.outputs.SHOULD_BUILD == 'true' }}
        uses: Chizkiyahu/delete-untagged-ghcr-action@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository_owner: ${{ github.repository_owner }}
          repository: ${{ github.event.repository.name }}
          package_name: nezha-agent
          untagged_only: true
          owner_type: ${{ github.event.repository.owner.type == 'Organization' && 'Organization' || 'User' }}